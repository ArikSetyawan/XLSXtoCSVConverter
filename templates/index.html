<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>XLSX to CSV</title>
	</head>
	<body>
		<h1 class="text-center">XLSX to CSV Converter!</h1>
		<br><br>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<form action="/convert" method="post" enctype="multipart/form-data">
					<div class="input-group mb-3">
						<input class="form-control" type="file" name="file" id="formFile" accept=".xlsx">
						<div class="input-group-append">
							<button class="btn btn-primary">Convert!</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<h5>History</h5>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Date</th>
								<th>FileName</th>
								<th>XLSX File</th>
								<th>CSV File</th>
							</tr>
						</thead>
						<tbody>
							{% for item in transaction_data %}
							<tr>
								<td>{{loop.index}}</td>
								<td>{{item.transaction_date}}</td>
								<td>{{item.filename_original}}</td>
								<td><a href="{{url_for('downloadExcel',filename=item.filename_converted)}}" target="_blank" >download</a></td>
								<td><a href="{{url_for('downloadCsv',filename=item.filename_converted)}}" target="_blank" >download</a></td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
